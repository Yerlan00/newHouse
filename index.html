<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseVOP</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="first-screen">
        <div class="container">
          <header class="first-screen-header">
            <div class="logo">
              <h2>HouseVOP</h2>
              <p>ЖИЛОЙ КОМПЛЕКС</p>
            </div>

            <ul class="first-screen-header__menu">
              <li class="first-screen-header__menu__item">
                <a href="">О комплексе</a>
              </li>
              <li class="first-screen-header__menu__item">
                <a href="">Район</a>
              </li>
              <li class="first-screen-header__menu__item">
                <a href="">Каталог квартир</a>
              </li>
              <li class="first-screen-header__menu__item">
                <a href="">Ипотека</a>
              </li>
              <li class="first-screen-header__menu__item">
                <a href="">Контакты</a>
              </li>
            </ul>
          </header>

          <div class="first-screen-info">
            <div class="container">
              <div class="first-screen-info-wrapper">
                <div class="first-screen-info-top">
                  <h1 class="first-screen-info-top__title">
                    Жилой комплекс <br />
                    в историческом центре
                  </h1>

                  <span class="first-screen-info-top__mouse">
                    <img src="./img/mouse.svg" alt="" />
                  </span>
                </div>

                <div class="first-screen-info-contacts">
                  <div class="first-screen-info-contacts__adres">
                    Наб. реки Фонтанки 10-15
                  </div>
                  <div class="first-screen-info-contacts__phone">
                    8 (812) 123-45-67
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="testimonials">
        <div class="container">
          <div class="testimonials-items">
            <div class="testimonials-item">
              <img
                class="testimonials-item__image"
                src="./img/bench.svg"
                alt=""
              />
              <p class="testimonials-item__text">
                Рядом исторические <br />
                парки и скверы
              </p>
            </div>
            <div class="testimonials-item">
              <img
                class="testimonials-item__image"
                src="./img/building.svg"
                alt=""
              />
              <p class="testimonials-item__text">
                Полностью <br />
                обустроенный
              </p>
            </div>
            <div class="testimonials-item">
              <img
                class="testimonials-item__image"
                src="./img/fountain.svg"
                alt=""
              />
              <p class="testimonials-item__text">
                10 фонтанов <br />
                на территории
              </p>
            </div>
            <div class="testimonials-item">
              <img
                class="testimonials-item__image"
                src="./img/bicycle.svg"
                alt=""
              />
              <p class="testimonials-item__text">
                6 км <br />
                велодорожек
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="appartments">
        <div class="container">
          <h2 class="appartments-title">Наши квартиры</h2>

          <div class="appartments-items">
            <div class="appartments-items__top">
              <div class="appartments-items__item">
                <img
                  class="appartments-items__item__image"
                  src="./img/appartment-1.jpg"
                  alt=""
                />
              </div>
              <div class="appartments-items__item">
                <img
                  class="appartments-items__item__image"
                  src="./img/appartment-2.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="appartments-items__bottom">
              <div class="appartments-items__item">
                <img
                  class="appartments-items__item__image"
                  src="./img/appartment-3.jpg"
                  alt=""
                />
              </div>
              <div class="appartments-items__item">
                <img
                  class="appartments-items__item__image"
                  src="./img/appartment-4.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
